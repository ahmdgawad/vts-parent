spring:
  h2:
    console:
      enabled: true
  profiles:
    active: development
  application:
    name: vts-vehicle-service
  cloud:
    config:
      uri: http://localhost:5055
  kafka:
    boot:
      server: localhost:9092
    topic:
      name: myTopic
    consumer:
      group-id: myGroup
  jpa:
    hibernate:
      ddl-auto: update

eureka:
  instance:
    prefer-ip-address: true
  client:
    serviceUrl:
      #defaultZone: http://vts-eureka-server:8761/eureka/
      defaultZone: http://localhost:8761/eureka/

management:
   endpoints:
     web:
       exposure:
         include: '*'
        
server:
  port: 9091

db:
  name: vehicledb